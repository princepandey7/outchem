<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OutChem</title>

<link rel="stylesheet" type="text/css" href="css/custom.css" />
<script src="js/1.5.8/angular.min.js"></script> 
<script src="js/1.5.8/angular-route.js"></script>
<script src="js/1.5.8/bootstrap.js.js"></script>
<script src="js/1.5.8/app.js"></script>
</head>
<body ng-app="outChem">			
    <div class="col-lg-4">
     <h3 class="text-center">Sign Up!</h3>
     <br />
		<div class="row">
		
			<div class="col-md-6">
			  <img class="img-responsive" src="images/sign-up.png" onMouseOver="this.src='images/sign-up-hover option.png'" onMouseOut="this.src='images/sign-up.png'" />
			  <br/>
			  <div class="btn">
				<label>
				  <input type="radio" name="radio" id="buyer" /><span><a href="#buyerRegistration">Buyer</a></span>
				</label>
			  </div>
			</div>
			<div class="col-md-6">
			  <img class="img-responsive" src="images/sign-up.png" onMouseOver="this.src='images/sign-up-hover option.png'" onMouseOut="this.src='images/sign-up.png'" />
			  <br/>
			  <div class="btn">
				<label>
				  <input type="radio" name="radio" id="contractor" /><span><a href="#contrctrRegister">Contractor</a></span>
				</label>
			  </div>			
			</div>
		</div>
	</div>
    <div class="col-lg-4"></div>
	
</body>
</html>
