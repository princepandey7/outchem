<div class="container" ng-controller="ProfilerCtrl">	
	<div class="row padding-tb50">
    	<div class="col-lg-12 buyerProfile">
        	<div class=" noborder">
        		<ul>
        			<li class="profilePic">
        				<img src="images/img_avatar.png" class="img-circle profile-img" style="width:33%; padding-right: 14px" />
        			</li>
        			<li>
        				<h3>James Cadmen</h3>
						<p>dummyemail@hotmail.com</p>
						<p>+1-613-555-01366</p>
						<p><img src="images/india-icon.png" class="img-circle flag" /> India</p>
						<div class="progress-bar"></div>
        			</li>
        		</ul>
        		<div class="clear0"></div>
			</div>								
        </div>
		
        <form name="userBuyerProfileForm"  ng-controller="buyerProfileController" ng-submit="submitBuyerProfileData(userBuyerProfileForm.$valid, 'ajaxSubmitResult1')" novalidate>
			<div class="row">
				<div class="col-md-4 col-md-offset-4" ng-class="{ 'has-error' : userBuyerProfileForm.companyName.$invalid && !userBuyerProfileForm.companyName.$pristine }">

               <input id="companyName" type="text" class="form-control" placeholder="Company Name*" name="companyName" ng-model="user.companyName" required />
                <p  style="color:red" ng-show="userBuyerProfileForm.companyName.$invalid && !userBuyerProfileForm.companyName.$pristine" class="help-block">Enter a valid Company Name.</p>

					<!-- <input type="text" name="companyName" id="cName" class="form-control" placeholder="Company Name*" /> -->
				</div>
			</div><br/>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<textarea class="form-control" rows="3" id="textArea" placeholder="Address of Bussiness"></textarea>
				</div>
			</div>
			<div class="row" style="margin:15px 0px">
				<div class="col-md-4 col-md-offset-4">
					<div class="col-sm-5 padding0" style="line-height:34px;">
						Looking for ?
					</div>
					<div class="col-sm-7 padding0">
						<div class="input-group input-groupA" style="margin-right:0px;">
	  						<input type="text" class="form-control" placeholder="Type a keyword" aria-describedby="basic-addon2">
	  						<span class="input-group-addon">&#43;</span>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<textarea class="form-control" rows="3"></textarea>
				</div>
			</div>
			<div class="row" style="margin:15px 0px 70px;">
				<div class="col-md-4 col-md-offset-3">
					<button type="submit"  class="loginBtn  pull-right" ng-disabled="userBuyerProfileForm.$invalid">Save</button>
				</div>
				<div class="col-md-4">
					<button type="submit"  class="loginBtn" ng-disabled="userBuyerProfileForm.$invalid">Edit</button>
				</div>
			</div>
		</form>

    </div>
</div>
<script type="text/javascript">
	$('.progress-bar').gradientProgressBar({
              value: 0.75,
              size: 500,
              fill: {
                  gradient: ["red", "yellow", "green"]
              }
          });
</script>
