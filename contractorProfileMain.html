<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>OutChem</title>
<script src="js/1.5.8/angular.min.js"></script> 
<script src="js/1.5.8/angular-route.js"></script>
<script src="js/1.5.8/app.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/custom.css" />
<style>
	.logo-img {
    float: right;
	margin-top:-30%;
	margin-left:10%;
	height:70px;
	width:70px;
    position:absolute;
	display: inline-block;
    
}
#greet{
	 float: right;
	 color:#fff;
	 width:-10%;
	 margin-top:-3.5%;
	 margin-left:70%;
	 position:absolute;
	 display: inline-block;	
	
}
.profile-img{
	width:135px;
	height:135px;
	display: inline-block;	
	
}
.flag{
	width:20px;
	height:20px;
}
</style>
</head>

<body ng-app="outChem">
<nav class=" wrapperHead">
    <div class="container" >
		<img src="images/logo2.png" class="img-responsive">			
		<label id="greet">Welcome,Rajguru<label><img src="images/img_avatar.png" class="img-circle logo-img"/>
    </div>
</nav>
<div class="wrapperContent">
	<div class="container">	
    	<div class="row padding-tb50">
        	<div class="row">
        		<div class="col-lg-10">
	            	<div class="panel noborder">
						<div class="col-md-7">
							<img style="float:right;" src="images/img_avatar.png" class="img-circle profile-img"/>							
						</div>
						<div class="col-md-3">
							<h3>James Cadmen</h3>
							<p>dummyemail@hotmail.com</p>
							<p>+1-613-555-01366</p>
							<p><img src="images/canada.png" class="img-circle flag"/> Canada</p>
						</div>
					</div>								
				</div>
        	</div>
            <div class="row" ng-controller="TabController">
				<div class="col-md-2">
					<ul class="nav nav-pills nav-stacked">
						<li ng-class="{ active: isSet(1) }">
							<a href ng-click="setTab(1)">Company Details</a>
						</li>
						<li ng-class="{ active: isSet(2) }">
							<a href ng-click="setTab(2)">Categories</a>
						</li>
						<li ng-class="{ active: isSet(3) }">
							<a href ng-click="setTab(3)">Listing Package</a>
						</li>
					</ul>
				</div>
				<div class="col-md-8">
					<div class="jumbotron">
						<div ng-show="isSet(1)">
							<div class="row">
								<div class="col-md-8 col-md-offset-2">
									<input type="text" name="companyName" id="cName" class="form-control" placeholder="Company Name" />
								</div>
							</div><br/>
							<div class="row">
								<div class="col-md-8 col-md-offset-2">
									<textarea class="form-control" rows="3" id="textArea" placeholder="Company Address"></textarea>
								</div>
							</div>
						</div>
						<div ng-show="isSet(2)">
							<h1>Categories</h1>
						</div>
						<div ng-show="isSet(3)">
							<h1>Listing Package</h1>
						</div>
					</div>
				</div>
            </div>
			




        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom " role="navigation">
  	<div class="container">

		<div class="row padding15">
            	<div class="col-md-4">
               		<p>Copyright Â© All Rights reserved.</p>
                </div>
                <div class="col-md-4">
           		  <ul class="social-media-list">
                    	<li><img src="images/fackboox-icon.png" /></li>
                        <li><img src="images/twitter-icon.png" /></li>
                        <li><img src="images/google-icon.png" /></li>
                    </ul>
                </div>
                <div class="col-md-4 chat-icon-box">
					<p> <img src="images/chat-icon.png" /> Chat with the sales team</p>
                </div>
            </div>
  	</div>
</nav>
</body>
</html>
