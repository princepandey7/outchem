<body ng-app="outChem">
<div class="container">
	<div class="col-lg-4">
        <h3 class="text-center">Contractor Registration Form</h3>
                    <br/>

        <div class="row">
        	<div class="col-lg-6">
            	<input type="text" name="fname" id="fname" class="form-control" placeholder="First Name*" />
            </div>
            <div class="col-lg-6">
            	<input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name*" />
            </div>						
        </div>
        <br />
        <input type="text" name="email" id="email" class="form-control" placeholder="Email ID*" />
        <br />
        <input type="password" name="pwd" id="pwd" class="form-control" placeholder="Password*" />
        <br />
        <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone number*" />
        <br />
        <input type="text" name="company" id="company" class="form-control" placeholder="Company Name*" />
        <br />
        <br/>
        <div class="row">
        	<div class="col-lg-6">
            	<select class="form-control" style="border:1; -webkit-appearance: none; -moz-appearance: none; background:url(images/arrow.png) no-repeat;background-position:right center !important; margin-right:2px;">
                	<option value="">City*</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>
            </div>
            <div class="col-lg-6">
            	<select class="form-control" style="border:1; -webkit-appearance: none; -moz-appearance: none; background:url(images/arrow.png) no-repeat;background-position:right center !important; margin-right:2px;">
                	<option value="">Country*</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>
            </div>
        </div>
        <br />
        <div class="row">
        	<div class="col-lg-8">
			<label>
				<input type="checkbox" name="chk"  /><span>Terms & Conditions*</span>
			</label>
            
        		
            </div>
            <div class="col-lg-4" style="text-align:right;">
            	<input type="submit" name="register" id="register" class="loginBtn" value="Register  >" />
            </div>
        </div>
        <br />
        <br/>
    </div>
</div>
        	
</body>
</html>
