<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/custom.css" />

<body>

				
                <div class="col-lg-4">
                	<h3>Login Now</h3>
                    <br />
                    <p class="font18">Enter your username and password:</p>
                    <br />
                    <input type="text" name="username" id="username" class="form-control border-left" placeholder="Email ID or Username" />
                    <br />
                    <input type="password" name="pwd" id="pwd" class="form-control border-left" placeholder="Password" />
                    <br />
                    <div class="col-lg-12">
                    	<div class="col-lg-6 pull-left">
                        	<a href="">Forgot Password?</a>
                        </div>
                        <div class="col-lg-6 text-right">
                        	<input type="submit" name="login" id="login" class="loginBtn" value="Login  >" />
                        </div>
                    </div>
                </div>
				
                <div class="col-lg-4"></div>
  
</body>
